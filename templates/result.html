<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <p>You scored <strong>{{ score }}</strong> out of <strong>{{ results|length }}</strong>.</p>
        <ol class="results-list">
            {% for res in results %}
            <li>
                <p><strong>{{ res.question }}</strong></p>
                <p>Your answer: <span class="{{ 'correct' if res.is_correct else 'incorrect' }}">{{ res.user_answer }}</span></p>
                {% if not res.is_correct %}
                    <p>Correct answer: <strong>{{ res.correct }}</strong></p>
                {% endif %}
            </li>
            {% endfor %}
        </ol>
        <a href="{{ url_for('index') }}" class="btn">Try another PDF</a>
    </div>
</body>
</html>
