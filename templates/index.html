<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MCQ Quiz Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF to MCQ Quiz Generator</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('quiz') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="pdf_file">Choose a PDF file:</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of questions:</label>
                <input type="number" id="num_questions" name="num_questions" value="5" min="1" max="20">
            </div>
            <button type="submit" class="btn">Generate Quiz</button>
        </form>
    </div>
</body>
</html>
